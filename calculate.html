<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>UC</title>
</head>
<body>
    
    <div class="blur"></div>
    <div class="container">

        <a id="back" href="./index.html"> <img  src="./assets/arrow-small-left.svg" alt="arrow"> </a>

        <!-- calculator screen -->
        <form class="input">
            <div class="input-control">
                <input id="course-name" type="text">
            </div>
            
            <div class="input-control">
                <input id="course-unit" type="text" maxlength="1">
            </div>

            <div class="input-control">
                <div id="course-grade" type="text">
                    <h3 id="grade-value"></h3> 
                    <div class="grade-options">
                        <div id="grade">A</div>
                        <div id="grade">B</div>
                        <div id="grade">C</div>  
                        <div id="grade">D</div>
                        <div id="grade">E</div>
                        <div id="grade">F</div>
                    </div>
                </div> 
            </div>

            <button id="add-course"> add course </button>
        </form>

        <section class="output">

            <div class="output-control">  
                
            </div>
            <button id="calculate"> calculate </button>

        </section>

    </div>

    <!-- result display tab -->
    <div class="result-display">
        <div id="close"></div>

        <p id="unit-Total"></p>
        <p id="course-Total"></p>
        <p id="gpa"></p>
    </div>


    <script src="./main.js"></script>
    <script src="./calculate.js"></script>
</body>
</html>
